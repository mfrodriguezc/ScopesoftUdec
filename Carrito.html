<!doctype html>
<html lang="es" ng-app="carrito">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <!-- MODULO DE ANGULA JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="App.js" ></script>
    <title>Vuela facil</title>
    <link rel="stylesheet" href="./css/carrito.css">
</head>
  <body ng-controller="Desarrollo as data">
     

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

   <!-- AQUI COMIENZA EL CODIGO DE LA BARRA DE NAVEGACION -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="barra">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/logo.png" alt="" width="35" height="35" class="d-inline-block align-text-top">
            Vuela Facil
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown" >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="main.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" type="button" aria-current="page"  data-bs-toggle="modal" data-bs-target="#menu">Usuarios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Carrito de compras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Soporte</a>
              </li>
            </div>
        </div>
      </nav>

<!-- AQUI COMIENZA EL CODIGO DEL MENU DE INICIO DE SESION-->
      <div class="modal fade" id="menu" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Iniciar sesion</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body container-fluid col-md-8 mb-2">
              <form class="needs-validation" action="" method="POST">
                <label for="Usuario">Usuario</label>
                <input type="email" class="form-control" id="Usuario" placeholder="email">
                <label for="Password">Contraseña</label>
                <input type="password" class="form-control" id="Password" placeholder="contraseña">
                <br>
                <button class="btn btn-success" type="button">Iniciar</button>
              </form>
            </div>
            <div class="modal-footer">
              <a class="active" aria-current="page" href="#">No estoy registrado</a>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>

      <section id="principal">
        <div class="container-fluid row row-cols-auto" id="resumen">
          <form action="" method="POST" class="needs-validation">
            <div class="container-fluid" id="pasarela">
              <h4>Pago de reserva</h4>
              <label for="titular">titular de la tarjeta</label>
              <input type="text" class="form-control" id="cliente">
              <label for="num_tarjeta">Numero de la tarjeta</label>
              <input type="number" class="form-control" id="num_tarjeta">
              <label for="fecha_venci">Fecha de vencimiento</label>
              <input type="date" class="form-control" id="fecha_venci">
              <label for="cod_CCV">Codigo CCV</label>
              <input type="password" class="form-control" id="cod_CCV">
              <br>
              <button type="submit" class="btn-success btn">Pagar</button>

            </div>
          </form>
            <div class=" container-fluid" id="datos">
              <h4>Datos del cliente</h4>
              <label for="Usuario">Usuario:</label>
              <label for="">Admin</label><br>
              <label for="fecha">Fecha:</label>
              <label for="">15 - 10 - 2021</label><br>
              <label for="descuento">Descuento:</label>
              <label for="">0%</label><br>
              <label for="tiquete">Tiquete:</label>
              <label for="">VF9215</label><br>
              <label for="pagado">Pagado:</label>
              <label for="">False</label><br>
            </div>
          
        </div>
      </section>





  </body>
</html>
